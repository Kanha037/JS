<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Class4</title>
</head>
<body style="background-color: #212121; color: #fff;">
  <ul class="language">
    <li>JavaScript</li>
  </ul>
</body>
<script>
//create addtext function for add list
function addText(name) {
    const li=document.createElement('li')
    li.innerHTML=`${name}`
    document.querySelector('.language').appendChild(li)
  }
  addText("python")
  addText("jquery")
//optimal form of addtext function
  function addtextOpt(name){
    const li=document.createElement('li')
    li.appendChild(document.createTextNode(name))
    document.querySelector('.language').appendChild(li)
  }
  addtextOpt("typescript")
  //Edit
  const secondLang=document.querySelector('li:nth-child(2)')
  secondLang.innerHTML='mojo'
// JavaScript
// mojo
// jquery
// typescript
  const newli=document.createElement('li')
  newli.textContent="Cpp"
  secondLang.replaceWith(newli)
// JavaScript
// Cpp
// jquery
// typescript

const firstlang=document.querySelector("li:first-child")
firstlang.outerHTML="<li>R</li>"
/*

*/
//remove
const lastLang=document.querySelector("li:last-child")
lastLang.remove()
/*

*/
</script>
</html>
